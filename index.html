<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js/calculadora.css">
    <title>Document</title>

</head>

<body>
    <section>
        <div>
            <input id="mostrar" type="text" placeholder="0">
        </div>
        <div class="Valores Numericos">
            <input id="0" type="button" value="0" class="Numero">
            <input id="1" type="button" value="1" class="Numero">
            <input id="2" type="button" value="2" class="Numero">
            <input id="3" type="button" value="3" class="Numero">
            <input id="4" type="button" value="4" class="Numero">
            <input id="5" type="button" value="5" class="Numero">
            <input id="6" type="button" value="6" class="Numero">
            <input id="7" type="button" value="7" class="Numero">
            <input id="8" type="button" value="8" class="Numero">
            <input id="9" type="button" value="9" class="Numero">
        </div>
        <div class="Multiplicadores">
            <input id="dividir" type="button" value="/" class="funciones">
            <input id="sumar" type="button" value="+" class="funciones">
            <input id="multiplicar" type="button" value="*" class="funciones">
            <input id="restar" type="button" value="-" class="funciones">
        </div>
        <input type="button" id="total" value="sumatoria">
    </section>
</body>
<script src="js/main.js"></script>

</html>
